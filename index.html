<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/main.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending machine</title>
</head>

<body>
  <div class="body-container">
    <div class="vending-machine">
      <div class="box">
        <div class="box-container">
          <div class="box-container__container">
            <table class="table">
              <tbody>
                <tr>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/cheetos.png" alt="">
                      <div class="cost">
                        <div class="cost__number">1</div>
                        <div class="cost__price">180</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/cheetosNew.png" alt="">
                      <div class="cost">
                        <div class="cost__number">2</div>
                        <div class="cost__price">170</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__empty">
                    <div class="cost">
                      <div class="cost__number">3</div>
                      <div class="cost__price">220</div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/m&m.png" alt="">
                      <div class="cost">
                        <div class="cost__number">4</div>
                        <div class="cost__price">100</div>
                      </div>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/hrusTeamNew.png" alt="">
                      <div class="cost">
                        <div class="cost__number">5</div>
                        <div class="cost__price">100</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/laysClassic.png" alt="">
                      <div class="cost">
                        <div class="cost__number">6</div>
                        <div class="cost__price">150</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/taralliniNew.png" alt="">
                      <div class="cost">
                        <div class="cost__number">7</div>
                        <div class="cost__price">130</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/hrusTeam.png" alt="">
                      <div class="cost">
                        <div class="cost__number">8</div>
                        <div class="cost__price">110</div>
                      </div>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/chocoPie.png" alt="">
                      <div class="cost">
                        <div class="cost__number">9</div>
                        <div class="cost__price">250</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__empty">
                    <div class="cost">
                      <div class="cost__number">10</div>
                      <div class="cost__price">30</div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/laysBecon.png" alt="">
                      <div class="cost">
                        <div class="cost__number">11</div>
                        <div class="cost__price">70</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__empty">
                    <div class="cost">
                      <div class="cost__number">12</div>
                      <div class="cost__price">90</div>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td class="table__empty">
                    <div class="cost">
                      <div class="cost__number">13</div>
                      <div class="cost__price">50</div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/lays.png" alt="">
                      <div class="cost">
                        <div class="cost__number">14</div>
                        <div class="cost__price">70</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/tarallini.png" alt="">
                      <div class="cost">
                        <div class="cost__number">15</div>
                        <div class="cost__price">40</div>
                      </div>
                    </div>
                  </td>
                  <td class="table__column">
                    <div class="block"><img class="block__img" src="./images/laysNew.png" alt="">
                      <div class="cost">
                        <div class="cost__number">16</div>
                        <div class="cost__price">90</div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="box-container__sidebar">
            <div class="grid">
              <input class="grid__input" type="text" placeholder="Выберите товар">
              <button>Выбрать</button>
            </div>
            <div class="grid">
              <input class="grid__input" type="text" placeholder="Внесите деньги">
              <button>Внести</button>
            </div>
            <div class="grid">
              <input class="grid__input" type="text" placeholder="Заберите сдачу">
              <button>Забрать</button>
            </div>
          </div>
        </div>
        <div class="box__push">
          <button>Забрать товар</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
